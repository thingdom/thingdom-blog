---
layout: default
title: Blog
---
    <div class="brand">
        <div class="container clearfix">
            <h1 class="title">
                <a href="{{ site.posts[0].url }}" rel="bookmark" title="Permanent Link: {{  site.posts[0].title }}">
                    {{  site.posts[0].title }}
                </a>
            </h1>
            <h4 class="meta">{{ site.posts[0].date | date: '%B %e, %Y' }}</h4>
        </div>
    </div>
    <div id="content" class="container clearfix">
        <div class="entry">
        {{ site.posts[0].content }}
        </div>
    </div>
