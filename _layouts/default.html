<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="utf-8"/>

    <title>{{ page.title }} – thingdom</title>

    <meta name="author" content="Thingdom"/>
    <meta name="description" content="Blog of Thingdom"/>
    <meta name="generator" content="Jekyll"/>

    <meta property="og:title" content="{{ page.title }} - Thingdom"/>
    <meta property="og:site_name" content="Thingdom Blog"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content=""/>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link href="http://blog.thethingdom.com/atom.xml" rel="alternate" title="Thingdom Blog" type="application/atom+xml"/>

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>

    <link rel="stylesheet" href="http://www.thethingdom.com/styles/h5bp-base.css"/>
    <link rel="stylesheet" href="http://www.thethingdom.com/styles/common.css"/>
    <style>
        body {
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }

        .brand .title {
            font-family: Georgia, serif;
            font-weight: normal;
            font-style: italic;
            font-size: 2em;
            padding: 0;
        }

        .brand .meta {
            bottom: 10px;
            color: #9DADB3;
            font-size: 90%;
            position: absolute;
            right: 2em;
        }

        .brand {
            padding: 1.8em 0;
        }

        .brand .container {
            position: relative;
        }

        .brand a {
            color: #3a464a;
        }

        .brand a:hover {
            text-decoration: none;
        }

        .entry {
            margin: 1.8em 0;
            font: 115%/1.8 Georgia, serif;
        }

        p {
            margin: 1em 0;
        }

        .container {
            padding: 0 2em;
            width: 36em;
        }

        .share-actions {
            border-bottom: 1px solid #eee;
            border-top: 1px solid #eee;
            padding: 1em 0;
        }

        footer {
            font: 14px/1.8 Georgia, serif;
            margin-top: 1em;
            position: relative;
            text-align: center;
        }

        @media only screen and (max-width: 767px) {
            .container {
                width: 250px;
            }
        }

        @media only screen and (min-width: 480px) and (max-width: 767px) {
            .container {
                width: 400px;
            }
        }

    </style>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-21558026-2']);
        _gaq.push(['_setDomainName', '.thethingdom.com']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img id="logo" src="/images/logo-100x22.png" width="100" height="22"/></a>
        </div>
    </header>
    {{ content }}
    <footer class="container">
        <a href="http://www.thethingdom.com/">thingdom</a> © 2011
    </footer>
</body>
</html>
