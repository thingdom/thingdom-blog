<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="utf-8"/>

    <title>{{ page.title }} – The Thingdom</title>

    <meta name="author" content="The Thingdom"/>
    <meta name="description" content="Blog of The Thingdom"/>
    <meta name="generator" content="Jekyll"/>

    <meta property="og:title" content="{{ page.title }} - The Thingdom"/>
    <meta property="og:site_name" content="The Thingdom Blog"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content=""/>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link href="http://blog.thethingdom.com/atom.xml" rel="alternate" title="The Thingdom Blog" type="application/atom+xml"/>

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>

    <link rel="stylesheet" href="/styles/h5bp-base.css"/>
    <link rel="stylesheet" href="/styles/common.css"/>
    <style>

        /* elements */
        body {
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }

        em {
            font-style: italic;
        }

        p {
            margin: 1em 0;
        }

        ol, ul {
            margin-left: 2em;
        }

        ul {
            list-style-type: square;
        }

        blockquote {
            color: #888;
            border-left: 4px solid #eee;
            padding-left: 0.5em;
        }

        /* layout */
        html {
            /* explicitly set to viewport width; important for mobile. */
            width: 100%;
        }

        body {
            /** explicitly say this should generally fill the html width,
                except no more than 640px. common.css sets 15px padding. */
            width: auto;
            max-width: 640px;
        }

        body > header {
        }

        body > article {
            /* override the default blueprint span-18 from common.css */
            float: none;
            width: auto;
            margin: 0;

            border-bottom:1px solid #eee;
            margin-bottom: 3em
        }

        /* NOTE: Only works for CSS3 compliant browsers.
                 Too lazy to introduce special CSS class ;) */
        body > article:last-of-type {
            border-bottom:none
        }

        body > footer {
            text-align: center;
            padding-top: 1em;
            padding-bottom: 2em;
        }

        /* entry */
        article > header {
            /* XXX FIXME common.css hardcodes height for *all* headers! */
            height: auto !important;
        }

        .meta {
            font-size: 90%;
            margin-bottom: -12px;
        }

        .title a:hover {
            text-decoration: none;
        }

        .entry {
            margin: -0.6em 0 1.8em;
            font: 115%/1.8 Georgia, serif;
        }

        .share-actions {
            padding: 1em 0;
        }

        article img {
            box-sizing: border-box;
            max-width: 100%;
            border: 1px solid #eee;
            padding: 1px;
        }

        article a img:hover {
            border-color: #08c;     /* XXX hardcoded from common.css */
        }

    </style>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-21558026-2']);
        _gaq.push(['_setDomainName', '.thethingdom.com']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    <header>
        <div id="logo">
            <a href="/"><img src="/images/logo-239x34.png" width="239" height="34" alt="The Thingdom"></a>
        </div>
    </header>
    {{ content }}
    <footer class="container">
        <a href="http://www.thethingdom.com/">The Thingdom</a> © 2011
    </footer>

    <!-- share scripts (all async), only one of each needed across all buttons -->
    <script async src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
    <script async type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
</body>
</html>
