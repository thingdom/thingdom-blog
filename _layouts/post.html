---
layout: default
---
    <div class="brand">
        <div class="container clearfix">
            <h1 class="title">
                <a href="{{ page.url }}" rel="bookmark" title="Permanent Link: {{ page.title }}">
                    {{ page.title }}
                </a>
            </h1>
            <h4 class="meta">{{ page.date | date: '%B %e, %Y' }}</h4>
        </div>
    </div>
    <div id="content" class="container clearfix">
        <div class="entry">
        {{ content }}
        </div>
        <div class="share-actions">
            <a href="http://twitter.com/share"
               class="twitter-share-button"
               data-text="{{ page.title }}"
               data-count="none"
               data-via="TheThingdom"
               data-related="aseemk:gasi">Tweet</a>
            <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

            <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
            <fb:like
                href="http://blog.thethingdom.com{{ page.url }}"
                layout="button_count"
                send="true"
                style="top: -2px; margin-left: 2px;"></fb:like>
        </div>
    </div>
